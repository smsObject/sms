<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="application/javascript">
        $(function(){
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
        })
    </script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
</body>
</html>
